hydra:
  run:
    dir: /mnt/afs/250010074/qwen/rl_output/${training.run_name}_${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: true

model:
  model_name_or_path: "/mnt/afs/250010074/qwen/output/sft_arc_checkpoints_2025-12-23_17-42-41/final_model" # DPO 通常基于 SFT 后的模型
  use_peft: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

data:
  train_file: "/mnt/afs/250010074/qwen/benchmark_cache/datasets/allenai___ai2_arc/ARC-Challenge/0.0.0/210d026faf9955653af8916fad021475a3f00453/ai2_arc-train.arrow" # 需要包含 prompt, chosen, rejected
  max_seq_length: 1024
  beta: 0.1

training:
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 5e-5
  logging_steps: 10
  save_steps: 50
  num_train_epochs: 1
  report_to: "wandb"
  run_name: "dpo_arc"
  bf16: true
  fp16: false

wandb:
  project: "qwen-rl-finetune"
  entity: null
