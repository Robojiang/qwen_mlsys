hydra:
  run:
    dir: /mnt/afs/250010074/qwen/output/${training.run_name}_${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: true

model:
  model_name_or_path: "/mnt/afs/250010074/qwen/Qwen3-4B-Base"
  use_peft: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

data:
  train_file: "/mnt/afs/250010074/qwen/data/sft_mixture.jsonl"
  max_seq_length: 2048 # Increased for CoT and code
  dataset_text_field: "text" # Not used if formatting_func is provided, but kept for compatibility

training:
  per_device_train_batch_size: 16 # H100 80GB can handle 16-32 easily for 4B model
  gradient_accumulation_steps: 1  # 4 GPUs * 16 batch * 1 grad_acc = 64 global batch size
  learning_rate: 2e-4
  logging_steps: 10
  save_strategy: "epoch"
  save_total_limit: 3
  num_train_epochs: 2
  report_to: "wandb"
  run_name: "sft_curated_mixture"
  bf16: true
  fp16: false

wandb:
  project: "qwen-finetune"
  entity: null
